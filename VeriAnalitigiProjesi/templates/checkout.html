{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-4">Ödeme (Simülasyon)</h1>
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h5 class="card-title">Güvenli Ödeme Ekranı</h5>
          <p class="text-muted">
            Bu sahte bir ödeme ekranıdır. Gerçek kart bilgilerinizi girmeyiniz.
          </p>

          <form method="POST" action="{{ url_for('checkout') }}">
            <div class="mb-3">
              <label for="card_name" class="form-label"
                >Kart Üzerindeki İsim</label
              >
              <input
                type="text"
                class="form-control"
                id="card_name"
                name="card_name"
                placeholder="TEST KULLANICI"
                required
              />
            </div>
            <div class="mb-3">
              <label for="card_number" class="form-label">Kart Numarası</label>
              <input
                type="text"
                class="form-control"
                id="card_number"
                name="card_number"
                placeholder="1234 5678 1234 5678"
                required
              />
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="card_expiry" class="form-label"
                  >Son Kullanma Tarihi (AA/YY)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="card_expiry"
                  name="card_expiry"
                  placeholder="12/28"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="card_cvc" class="form-label">CVC</label>
                <input
                  type="text"
                  class="form-control"
                  id="card_cvc"
                  name="card_cvc"
                  placeholder="123"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100">
              Ödemeyi Tamamla (Simülasyon)
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
